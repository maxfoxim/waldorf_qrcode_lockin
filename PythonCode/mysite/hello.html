{# mysite/hello.html #}
{% load render_table from django_tables2 %}
<!doctype html>
<html>
    <head>
        <title>List of persons</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        Hallo  <br> 
        {% for x in data %}
        {{  x.qr.vorname }} --- {{  x.verlassen }} <br> 
        {% endfor %}

        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
    
            td,
            th {
                border: 1px solid #000000;
                text-align: left;
                padding: 8px;
            }
        </style>

        <table id="html-data-table">
            <tr>
                <th>Name</th>
                <th>Nachname</th>
                <th>Angekommen</th>
                <th>Verlassen</th>
            </tr>
            {% for x in data %}
            <tr>
                <td>{{x.qr.vorname }}</td>
                <td>{{x.qr.nachname }}</td>
                <td>{{x.ankunft}}</td>
                <td>{{x.verlassen }}</td>
            </tr>
            {% endfor %}

        </table>    


    </body>





</html>
